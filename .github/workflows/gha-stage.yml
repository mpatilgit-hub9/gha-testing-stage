name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *'

permissions:
  contents: read
  issues: write

jobs:
  build:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        arch: [s390x, ppc64le]
    steps:
      - uses: actions/checkout@v4

      - name: Run a one-line script
        run: echo "Hello, world! Workflow is running."

      # üö® Simulate failure: uncomment to test issue creation on failure
      - name: Simulate failure
        run: exit 1

      - name: Slack notification on failure or cancellation
        if: failure() || cancelled()
        uses: slackapi/slack-github-action@v2.1.1
        with:
          payload: |
            {
              "text": "*GitHub Action build result*: ${{ job.status }}\n${{ github.event.pull_request.html_url || github.event.head_commit.url }}"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Create GitHub issue when job failed or cancelled
        if: failure() || cancelled()
        uses: bryannice/gitactions-git-issue-creation@2.1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ISSUE_TITLE: "Workflow status: ${{ github.workflow }} ‚Äî ${{ job.status }}"
          GITHUB_ISSUE_BODY: |
            ‚ùó Run #${{ github.run_id }} ended with status **${{ job.status }}**.  
            View logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
